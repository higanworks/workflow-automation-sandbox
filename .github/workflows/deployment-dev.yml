name: Deployment to dev

on:
  pull_request:
    branches:
      - dev

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # すべての履歴を取得（ブランチの比較に必要）

      - name: Awesome Deployment
        uses: ./.github/actions/deployment
        id: deployment
