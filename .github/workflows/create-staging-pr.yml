name: Update Staging PR

on:
  workflow_run:
    workflows:
      - Deployment to dev
    types:
      - completed

jobs:
  update-staging-pr:
    # デプロイが成功していた場合のみ実行
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # すべての履歴を取得（ブランチの比較に必要）

      - name: Get PR information from deployment
        id: pr-info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 元のワークフローを起動したPRの情報を取得
          PR_NUMBER=$(gh api /repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/attempts/1 -q '.pull_requests[0].number')
          
          if [ -n "$PR_NUMBER" ]; then
            echo "元のデプロイを起動したPR番号: $PR_NUMBER"
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "PRの情報が見つかりません。直接プッシュなどの可能性があります。"
            echo "pr_number=unknown" >> $GITHUB_OUTPUT
          fi

      - uses: ./.github/actions/create_pr
        id: create_pr
        with:
          base_branch: staging
          head_branch: dev
          pr_number: ${{ steps.pr-info.outputs.pr_number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_TITLE: "自動PR: dev から staging へ更新"
